<!DOCTYPE html>
<html>
    <head>
        <title>AutoSave Functionality</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .auto-save-message{
                text-align: right;
                color: greenyellow;
            }
            .auto-save-message-saving{
                color: #999999;
            }
            .container{
                margin-top: 1%;
                padding-bottom: 1%;
            }
        </style>
        <script src="main.js"></script>
    </head>
    <body class="bg-light">
        <div class="container bg-secondary text-white"> 
            <h1>Auto Save Demo</h1>
            <p>This will auto save the data when you finish typing</p>
            <div class="mb-3">
                <label for="userId" class="form-label">Username</label>
                <input type="text" class="form-control" id="userId" data-autosave-url="http://localhost:3000/save-profile" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label for="textarea" class="form-label">Textarea</label>
                <textarea class="form-control" id="textarea" rows="3" data-autosave-url="http://localhost:3000/save-profile"></textarea>
            </div>
            <div class="auto-save-message"></div>
        </div>
        
    </body>
</html>
